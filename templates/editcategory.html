{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row divider">
    <div class="col-md-12"></div>
  </div>

  <div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
          {% endif %}
      {% endwith %}
  </div>

  <div class="row">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Edit {{category.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{ url_for('editCategory',category_name = category.name)}}" method = "post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type ="text" class="form-control" name="name" value="{{category.name}}">
          <div class="padding-bottom"></div>
          <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
