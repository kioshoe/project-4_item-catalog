{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row divider">
    <div class="col-md-12"></div>
  </div>
  
  <h2> Are you sure you want to delete {{category.name}}? </h2>

  <form style="float:left;margin-right:10px;" action="#" method = 'post'>
    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
  </form>

  <a href = '{{url_for('showCatalog')}}'>
    <button class="btn btn-default">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
  </a>
{% endblock %}
