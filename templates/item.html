{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row divider">
    <div class="col-md-12"></div>
  </div>
  
  <div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
          {% endif %}
      {% endwith %}
  </div>

  <div class="row">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>{{ item.name }}</h1>
        <div class="item description">
          <p>{{ item.description }}</p>
        </div>
    </div>
  </div>

  <div class="row padding-top padding-bottom">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <a href="{{url_for('editItem', category_name = category.name, item_name = item.name)}}">
        <button class="btn btn-default" id="new-item">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
        </button>
      </a>
      <a href="{{url_for('deleteItem', category_name = category.name, item_name = item.name)}}">
        <button class="btn btn-default delete" id="delete-item">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
        </button>
      </a>
    </div>
  </div>

{% endblock %}
